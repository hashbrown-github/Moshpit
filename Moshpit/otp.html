<body class="alignChange">

<!-- START FORM -->
<section class="logInArea">
    <div class="logo">
        <a href="#">
            <img class="img-fluid" src="images/logo.png" alt="logo" />
        </a>
    </div>
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Success!</strong> Indicates a successful or positive action.
    </div>
    
    <div class="logOuter">
        <div class="users">
            <div class="form">
                <div class="logIn">
                    <h2>OTP</h2>
                    <p>Sait depuis longtemps que travailler avec du texte lisible</p>
                </div>
                <div class="form-group">
                    <input name="OTP" class="form-control" required="required" type="text">
                    <label placeholder="OTP"></label>
                </div>
                <div class="btnLog">
                    <button class="btn btnTheme btn-block" type="submit">Verify</button> 
                </div>
            </div>
        </div>
        <div class="logInRight">
            <div class="logInRightInner">
                <a href="#">
                    <img class="img-fluid" src="images/map.png" alt="logo" />
                </a>
            </div>
        </div>
    </div>
</section>
<!-- END FORM -->

<script src="js/jquery.min.js"></script>
